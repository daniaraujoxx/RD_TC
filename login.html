<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>TC-Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center" id="loginbox">
            <div class="col-6">
                <div class="row">

                    <div class="col-12 text-center br-rd">
                        <img src="images/Raiadrogasil_Logo.png" width="300" class="my-3"> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-3 border-rd">
                        <form id="form-login">
                            <div class="row d-flex justify-content-center align-items-center">
                                <div class="col-9">
                                    <div class="row">
                                        <div class="form-group col-12 my-4">
                                            <label for="usuario" class="text-green">Matrícula Usuário:</label>
                                            <input type="number" class="form-control" id="usuario" name="usuario">
                                        </div>
                                        <div class="form-group col-12 my-4">
                                            <label for="senha" class="text-green">Senha:</label>
                                            <input type="password" class="form-control" id="senha" name="senha">
                                        </div>
                                        <div class="form-group col-12 my-4 text-center">
                                           <a href="SelecionarCliente.html" class="btn btn-primary btn-lg pl-5 pr-5 person-icon">Login</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
